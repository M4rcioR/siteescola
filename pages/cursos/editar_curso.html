<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
          <div class="card-body">
            <h3 class="text-center mb-4">Editar Curso</h3>
            <form>
              <div class="form-group">
                <label for="nome">Nome do Curso</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do curso" value="Curso de Programação em Bootstrap">
              </div>
              <div class="form-group">
                <label for="descricao">Descrição do Curso</label>
                <textarea class="form-control" id="descricao" rows="3" placeholder="Digite a descrição do curso">Este curso ensina como criar interfaces de usuário atraentes usando Bootstrap.</textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Salvar</button>
            </form>

            </div>
